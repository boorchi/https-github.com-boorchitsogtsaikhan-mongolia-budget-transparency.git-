<div class="budget-outlet" style="min-height: 500px;">
    <module-menu [menuType]="'survey'" [activeMenu]="'discussions'"></module-menu>
    <div class="budget-body">
        <div class="news-content">
            <div class="layout layout-4">
                <div class="container">
                    <h4 class="title center" style="margin-bottom: 30px;">Хэлэлцүүлэг</h4>
                    <div class="row" *ngIf="discussions.length > 0">
                        <!-- <div class="col-md-3 col-sm-6" *ngFor='let item of discussions; let i = index' >         
                                
                                    <div class="main-menu">
                                        <a routerLink="/cp/discussion" [queryParams]="{id: item.id}">
                                        <div class="survey-head">{{item.name}}</div>
                                        <div class="survey-body"><div [innerHTML]="item.description"></div></div>
                                    </a>
                                    </div>
                                
                            </div> -->
                        <div class="long-item" *ngFor='let item of discussions; let i = index'>
                            <div class="content row" routerLink="/cp/discussion" [queryParams]="{id: item.id}">
                                <div  class="col-10">
                                    <h5>{{item.name}}</h5>
                                    <div [innerHTML]="item.description"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="title-hd center"  *ngIf="discussions.length == 0"><b>Хэлэлцүүлэг байхгүй байна...</b></div> 
                    <div class="no_data_search"  *ngIf="discussions.length == 0">                  
                        <div class="image">
                        
                            <img src="../../assets/image/404.png" />                
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
