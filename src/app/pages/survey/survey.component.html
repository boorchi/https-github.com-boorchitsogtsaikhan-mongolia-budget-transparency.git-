<div class="budget-outlet" style="min-height: 500px;">
    <module-menu [menuType]="'survey'" [activeMenu]="'survey'"></module-menu>
    <div class="budget-body">
        <div class="news-content">
            <div class="layout layout-4">
                <div class="container">
                    <h4 class="title center" style="margin-bottom: 30px;">Санал асуулга</h4>
                    <div class="row" *ngIf="surveys">
                        <div class="long-item" *ngFor='let item of surveys; let i = index'>
                            <div class="content row" routerLink="/cp/survey" [queryParams]="{id: item.id}">
                                <div  class="col-10">
                                    <h5>{{item.name}}</h5>
                                    <div [innerHTML]="item.description"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="title-hd center"  *ngIf="surveys.length == 0"><b>Санал асуулга байхгүй байна...</b></div> 
                    <div class="no_data_search"  *ngIf="surveys.length == 0">                  
                        <div class="image">
                            
                            <img src="../../assets/image/404.png" />                
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<app-footer></app-footer>
