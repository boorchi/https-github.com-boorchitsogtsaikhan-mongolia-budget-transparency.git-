<div class="budget-outlet">
    
    <app-menu [menuType]="'legacy'"></app-menu>
    <div class="legacy-content">
        
            <div *ngIf="legalName;else other_content">
                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <app-sub-menu [rootType]="type"></app-sub-menu>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <div class="long-item">
                        <!-- <div class="long-item" *ngFor='let item of legalList; let i = index' (click)="backLegal(i, item)"> -->
                            <div class="content row"  >
                                <!-- <div class="col-12 image"><img src="./assets/image/suld.png" /></div> -->
                                <div class="col-12">
                                    <h4 style="padding-bottom: 20px;">{{onlyLegal}}</h4>
                                    <div [innerHTML]="onlyDesc"></div>
    
                                    <ul style="list-style: none;">
                                        <li *ngFor='let file of legalFiles; let i = index'>
                                          <a class="nav-link" target="_blank" [href]="fileUrl + file.fileUrl">{{i+1}}. {{file.fileName}}</a>
                                        </li>                                    
                                    </ul>
                                    <!-- <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                            <ng-container *ngIf="getType()==1">
                                                <embed class="pdf"  [src]="trustedDashboardUrl" width="100%" height="500px">
                                            </ng-container>
                                            <ng-container *ngIf="getType()==2">
                                                <img  [src]="fileUrl + activeFile.fileUrl"/>
                                            </ng-container>
                                        </div>
                                        
                                      </div> -->
                                </div>
                            </div> 
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            
            <ng-template #other_content>
                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <app-sub-menu [rootType]="type"></app-sub-menu>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <div class="long-item" *ngFor='let legal of legals; let i = index' (click)="showLegal(i, legal)" >
                            <div class="content row"  >
                                <div class="col-2 image"><img src="./assets/image/suld.png" /></div>
                                <div class="col-10">
                                    <h4>{{legal.name}}</h4>
                                    
                                    <p [innerHTML]="legal.description.slice(0, 300)">...</p>
                                    <div class="tags">
                                            <span class="badge badge-info">{{year}} оны төсөв</span>
                                            <span class="badge badge-success">{{getSubname(legal.subType)}}</span>
                                            <span class="badge badge-light">Нийтэлсэн огноо: <b>{{legal.publishDate}}</b></span>                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
    </div>
    
    
</div>
<app-footer></app-footer>
