<app-menu [menuType]="'legacy'"></app-menu>
<div class="main-content">
  <div class="container-fluid">
    <!-- Slide Presentation -->
    <div class="slide-container" [class.visible]="slidesVisible">
      <!-- Left Arrow Button -->
      <button class="side-arrow left-arrow" 
              [disabled]="currentSlide === 0" 
              (click)="prevSlide()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" 
             class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
        </svg>
      </button>

      <!-- Right Arrow Button -->
      <button class="side-arrow right-arrow" 
              [disabled]="currentSlide === slides.length - 1" 
              (click)="nextSlide()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" 
             class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </button>
      
      <!-- Slide Content -->
      <div class="slide-content">
        <div class="slide" *ngFor="let slide of slides; let i = index" 
             [class.active]="currentSlide === i"
             [class.prev]="currentSlide > i"
             [class.next]="currentSlide < i">
          
          <!-- Slide Header -->
          <div class="slide-header text-center mb-5">
            <div class="slide-icon mb-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" 
                   [attr.class]="'bi ' + slide.icon" viewBox="0 0 16 16">
                <!-- Bullseye Icon -->
                <path *ngIf="slide.icon === 'bi-bullseye'" 
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path *ngIf="slide.icon === 'bi-bullseye'" 
                      d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10m0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
                <path *ngIf="slide.icon === 'bi-bullseye'" 
                      d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8"/>
                <path *ngIf="slide.icon === 'bi-bullseye'" 
                      d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                
                <!-- Graph Up Arrow Icon -->
                <path *ngIf="slide.icon === 'bi-graph-up-arrow'" fill-rule="evenodd" 
                      d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
                
                <!-- Graph Down Icon -->
                <path *ngIf="slide.icon === 'bi-graph-down'" fill-rule="evenodd" 
                      d="M0 0h1v15h15v1H0zm10 11.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-1 0v2.6l-3.613-4.417a.5.5 0 0 0-.74-.037L7.06 8.233 3.404 3.206a.5.5 0 0 0-.808.588l4 5.5a.5.5 0 0 0 .758.06l2.609-2.61L13.445 11H10.5a.5.5 0 0 0-.5.5"/>
                
                <!-- Heart Icon -->
                <path *ngIf="slide.icon === 'bi-heart'" 
                      d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                
                <!-- People Icon -->
                <path *ngIf="slide.icon === 'bi-people'" 
                      d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
                
                <!-- Gear Icon -->
                <path *ngIf="slide.icon === 'bi-gear'" 
                      d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                <path *ngIf="slide.icon === 'bi-gear'" 
                      d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.292-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.292c.415.764-.42 1.6-1.185 1.184l-.292-.159a1.873 1.873 0 0 0-2.692 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.693-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.292A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
              </svg>
            </div>
            <h1 class="slide-title">{{ slide.title }}</h1>
            <p class="slide-subtitle">{{ slide.subtitle }}</p>
          </div>
          
          <!-- Slide Content -->
          <div class="slide-body">
            <div class="content-grid">
              <div class="content-item" *ngFor="let item of slide.content; let j = index"
                   [style.animation-delay]="(j * 200) + 'ms'">
                <div class="bullet-point">
                  <div class="bullet"></div>
                  <span class="text">{{ item }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Navigation -->
      <div class="slide-navigation">
        <!-- Previous Button -->
        <button class="nav-btn prev-btn" 
                [disabled]="currentSlide === 0" 
                (click)="prevSlide()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" 
               class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
          </svg>
        </button>
        
        <!-- Slide Indicators -->
        <div class="slide-indicators">
          <button class="indicator" 
                  *ngFor="let slide of slides; let i = index"
                  [class.active]="currentSlide === i"
                  (click)="goToSlide(i)">
            {{ i + 1 }}
          </button>
        </div>
        
        <!-- Next Button -->
        <button class="nav-btn next-btn" 
                [disabled]="currentSlide === slides.length - 1" 
                (click)="nextSlide()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" 
               class="bi bi-chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </button>
      </div>
      
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress" [style.width]="((currentSlide + 1) / slides.length * 100) + '%'"></div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
