<app-menu [menuType]="'legacy'"></app-menu>
<div class="main-content">
    <div class="container-fluid py-5">
        <div class="row">
            <!-- Left Sidebar -->
            <aside class="col-md-3 mb-4">
                <div class="sidebar p-4" style="background: #f8f9fa; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
                    <nav>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2">
                                <a class="nav-link active" style="color: #0081ff; background: #e9eaff; border-radius: 6px;" href="#">Төлөвлөгөө</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link" style="color: #333; padding-left: 8px;" href="#">Шинэ хууль тогтоомж</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link" style="color: #333; padding-left: 8px;" href="#">Орчны өөрчлөлт</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="col-md-9">
                <!-- Title -->
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: #0081ff; font-size: 2.2rem;">
                        2026 оны төсвийн тухай хуулийн төсөл
                    </h2>
                </div>
                
                <!-- Content Container -->
                <div class="content-container d-flex flex-column align-items-center">
                    <div class="ppt-slide-container shadow rounded-4 mb-3" style="background: #fff; width: 100%; max-width: 900px; min-height: 600px; box-shadow: 0 8px 32px rgba(0,0,0,0.12);">
                        <img [src]="slideImages[currentSlide]" alt="Төлөвлөгөө"
                             class="img-fluid rounded-4"
                             style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    
                    <!-- Navigation Links Below Image -->
                    <div class="d-flex justify-content-between align-items-center" style="max-width: 900px; width: 100%;">
                        <a href="#" class="btn btn-outline-primary" (click)="prevSlide(); $event.preventDefault()" [class.disabled]="currentSlide === 0">
                            <i class="fas fa-chevron-left me-2"></i>Өмнөх
                        </a>
                        <span class="fw-medium text-muted">{{currentSlide + 1}} / {{slideImages.length}}</span>
                        <a href="#" class="btn btn-outline-primary" (click)="nextSlide(); $event.preventDefault()" [class.disabled]="currentSlide === slideImages.length - 1">
                            Дараах<i class="fas fa-chevron-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
<app-footer></app-footer>
